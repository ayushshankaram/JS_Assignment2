<!DOCTYPE html>
<!-- Ayush Shankaram -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form onsubmit="check_validation(event)" class="form" id="Sign_up">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" id="fullName" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input  type="html" id="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input id="phno" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Age</label>
            <input id="age" type="number" placeholder="Enter your age" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Profile Details</label>
          <input  type="password" placeholder="Password" required id="password" />
          <input type="password" placeholder="Confirm Password" required  id="confpass"/>
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Educational Qualification</option>
                <option>High School</option>
                <option>Bachelors</option>
                <option>Masters</option>
                <option>Post Graduate</option>
                <option>None</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
